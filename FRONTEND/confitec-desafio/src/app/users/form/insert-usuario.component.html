<form [formGroup]="form">
    <div class="form-row">
        <div class="form-group col-md-6">
            <label for="inputNome">Nome</label>
            <input type="text" class="form-control" formControlName="nome" id="inputNome" placeholder="Nome" required>
        </div>
        <div *ngIf="form.controls['nome'].invalid && (form.controls['nome'].dirty || form.controls['nome'].touched)"
            class="alert alert-danger">
            <div *ngIf="form.controls['nome'].errors.required">
                O campo Nome é obrigatório!.
            </div>
        </div>
        <div class="form-group col-md-6">
            <label for="inputSobrenome">Sobrenome</label>
            <input type="Sobrenome" class="form-control" formControlName="sobrenome" id="inputSobrenome"
                placeholder="Sobrenome">
        </div>
        <div *ngIf="form.controls['sobrenome'].invalid && (form.controls['sobrenome'].dirty || form.controls['sobrenome'].touched)"
            class="alert alert-danger">
            <div *ngIf="form.controls['sobrenome'].errors.required">
                O campo Sobrenome é obrigatório!.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail">E-mail</label>
        <input type="email" class="form-control" formControlName="email" id="inputEmail" placeholder="Email">
    </div>
    <div *ngIf="form.controls['email'].invalid && (form.controls['email'].dirty || form.controls['email'].touched)"
        class="alert alert-danger">
        <div *ngIf="form.controls['email'].errors.required">
            O campo E-mail é obrigatório!.
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col-md-4">
            <label for="inputEscolaridade">Escolaridade</label>
            <select id="inputEscolaridade" class="form-control" formControlName="escolaridadeId">
                <option selected value="1">Infantil</option>
                <option selected value="2">Fundamental</option>
                <option selected value="3">Médio</option>                
                <option selected value="4">Superior</option>
            </select>
        </div>
        <div *ngIf="form.controls['escolaridadeId'].invalid && (form.controls['escolaridadeId'].dirty || form.controls['escolaridadeId'].touched)"
            class="alert alert-danger">
            <div *ngIf="form.controls['escolaridadeId'].errors.required">
                O campo Escolaridade é obrigatório!.
            </div>
        </div>
        <div class="form-group col-md-2">
            <label for="dataNascimento">Data de Nascimento</label> <br>
            <input type="date" formControlName="dataNascimento">
        </div>
        <div *ngIf="form.controls['dataNascimento'].invalid && (form.controls['dataNascimento'].dirty || form.controls['dataNascimento'].touched)"
            class="alert alert-danger">
            <div *ngIf="form.controls['dataNascimento'].errors.required">
                O campo Data de Nascimento é obrigatório!.
            </div>
        </div>
    </div>
    <button type="submit" class="btn btn-primary" (click)="this.processInfo();">Cadastrar informações</button>
</form>
