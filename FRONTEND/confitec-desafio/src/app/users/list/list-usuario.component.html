<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nome</th>
            <th scope="col">SobreNome</th>
            <th scope="col">Email</th>
            <th scope="col">Escolaridade</th>
            <th scope="col">Data de Nascimento</th>
            <th scope="col">Ação</th>
        </tr>
    </thead>
    <tbody *ngIf="listUsers">
        <tr *ngFor="let user of listUsers.result">
            <td>{{user.id}}</td>
            <td>{{user.nome}}</td>
            <td>{{user.sobrenome}}</td>
            <td>{{user.email}}</td>
            <td>{{user.escolaridadeId}}</td>
            <td>{{user.dataNascimento}}</td>
            <td><button (click)="removeUsuario(user.id);">Remover</button>||<button [routerLink]="['/inserir']" [queryParams]="{id: user.id}">Alterar</button></td>
        </tr>
    </tbody>
</table>
